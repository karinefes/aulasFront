<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imagens</title>
</head>

<body>
    <h1>Elementos e atributos para imagens e ilustrações.</h1>
    <hr>
    <p>Uso da tag <b>img</b> e dos atributos <b>src</b> e <b>alt</b> para inserir uma imagem em nosso projeto</p>
    <p>
        <img src="imagens/onca.jpg"
            alt="Imagem: onça pintada deitada no tronco de uma arvore em primeiro plano, e em segundo plano a floresta">
    </p>
    <hr>
    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Image: floresta amazônica vista de cima.">
        <figcaption>floresta amazônica vista de cima.</figcaption>
    </figure>
    <p><a href="https://img.freepik.com/fotos-gratis/tiro-vertical-do-foret-de-soignes-belgica-bruxelas-com-o-sol-brilhando-atraves-dos-galhos_181624-5081.jpg?w=740&t=st=1687198037~exp=1687198637~hmac=4da26a16df0e6907157114bbff76254c52955babb35f4e08c1041a9d9d6618c0">teste</a>></p>

</body>

</html>
