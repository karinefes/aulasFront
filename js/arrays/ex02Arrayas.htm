<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Operações com métodos e propriedades paa arrays*/
        var frutas = [' Goiaba', ' Banana', ' Mamão', ' Uva', 'Limão']
        /*SORT() metódo/função que ordena o conteudo do array */
        var frustas2Ordenadas = frutas.sort()
        /*Reverse() metodo/função que ordena ao contrario o conteúdo*/
        var frutasReverse = frutas.reverse()
        /*IndexOf() método/função que retorna o índice do elemento*/
        var frutasIndex = frutas.indexOf('Uva')

        /*Array Heterogêneo*/
        var coisas = [10, 'Luana', new Date, "<h2>Óla<h2>"]
            console.log(coisas)
    </script>
    
</body>
</html>
