<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07</title>
    <link rel="stylesheet" href="assets/css/aula07.css">
</head>
<body class="page">
    <h1>Aula 07 - Arrays/Laço de Repetição</h1>
    <div class="row">
        <div class="col-6">
            <h3>Formulário de contato</h3>
            <form name="form-contato" id="form-contato" autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="nome" class="form-input" placeholder="Nome completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="email" class="form-input" placeholder="E-mail">
                    </div>
                </div>        
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="telefone" class="form-input" placeholder="Telefone">
                    </div>
                </div>        
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="assunto" class="form-input" placeholder="Assunto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea name="mensagem" id="mensagem" class="form-input" placeholder="Mensagem"></textarea>
                    </div>
                </div>
                <button class="button button-send">Enviar</button>
            </form>
        </div>

        <div class="col-6">
            <h3>Lista de Contatos (Recebidos)</h3>
            
            <div class="row">
                <div class="col-12">
                   <div id="lista"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/aula07.js"></script>
</body>
</html>
