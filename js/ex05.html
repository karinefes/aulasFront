<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operações</h1>
    <p>Interações em JavaScript</p>

    <script>
        var nome = window.prompt("Qual é o seu nome?")
        var sobrenome = window.prompt("Qual é o seu sobrenome?")
        var idade = Number.parseInt(window.prompt("Qual a sua idade? ")) // Number.parseInt: número inteiro

        document.write("O seu nome é: " +nome+" "+sobrenome+ "<br> Sua idade é: " +idade)
    </script>
    
</body>
</html>
