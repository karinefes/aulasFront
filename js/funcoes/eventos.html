<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height:200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()"> Interaja</div>

    <script>
        //var uma = 1
        //let dois =2
        //const tres =3 TIPOS DE VARI√ÅVEIS!


        let a = window.document.getElementById('area');

        function clicar (){
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
        }

        function entrar (){
            a.innerText = 'Entrou!'
            a.style.background = 'Blue'
        }

        function sair (){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }





    </script>
</body>
</body>
</html>
