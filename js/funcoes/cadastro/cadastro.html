<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <h1>Cadastrar Colaborador</h1> 

    <form autocomplete="off">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo">
        </div>
        <div>
            <label for="salario">Salário:</label>
            <input type="number" id="salario">
        </div>
        <div>
            <button onclick="salvar()">Salvar</button>
        </div>
    </form>

    <h1>Ficha do Colaborador</h1>
    
    <div class="ficha">
        <div class="ficha-dados">
            <label class="label-nome">Nome Completo: </label>
            <p id="fnome"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-data">Idade: </label>  
            <p id="fidade"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-salario">Salário: </label>
            <p id="fsalario"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-cargo">Cargo: </label>
            <p id="fcargo"></p>
        </div>
    </div>


    <script type="text/javascript" src="js/acoes.js"></script>
</body>
</html>
