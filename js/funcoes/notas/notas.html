<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="cadastro">
        <h1>Aula 03</h1>
    </div>
    <div id="card">
        <p>Cadastro de notas</p>
        <form>
            <p>
            <label>Nome completo:</label>
            <input type="text" id="nome">

            <label>Série:</label>
            <input type="text" id="serie">

            <label>Matéria:</label>
            <select>
                <option>Portugês</option>
                <option>Matemática</option>
                <option>História</option>
            </select>
            </p>

            <p>
            <label>Bimestre 1</label>
            <input type="number" id="nota1" class="bimestre">

            <label>Bimestre 2</label>
            <input type="number" id="nota2" class="bimestre">

            <label>Bimestre 3</label>
            <input type="number" id="nota3" class="bimestre">

            <label>Bimestre 4</label>
            <input type="number" id="nota4" class="bimestre">

            <label>Média</label>
            <input type="number" id="resultado" class="bimestre">

            <button id="bnt" onclick="media()">Calcular</button>
           </p>
        </form>
    </div>

    <div class="relatorio">
        <table class="linha">
            <p>Relatório</p>
            <p></p>
            <thead>
               <tr>
                  <th class="center" id="nome">Nomecompleto</th>
                  <th class="center" id="serie">Série</th>
                  <th class="center" id="materias">Matéria</th>
                  <th class="center" >B1</th>
                  <th class="center">B2</th>
                  <th class="center">B3</th>
                  <th class="center">B4</th>
                  <th class="center">Média</th>
                </tr>
            </thead>

            <tbody id="bodytr"></tbody>
        </p>
        </table>
    </div>

    <script ></script>
</body>

</html>
