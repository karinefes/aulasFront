    <script>
        /*Eleborar um programa que leia o nome de uma fruta e um número. O programa deve repetir a exibição do nome da fruta, de acordo com o numero informado*/
        var i;
        var fruta = prompt("Digite qualquer fruta:");
        var numero = prompt("Digite um numero:");
        numero = parseFloat(numero);

        var resultado = "";

         for (var i = 1; i <= numero; i++)
        {
	       resultado+= fruta + "/";

}

          alert(resultado);

          
    </script>
