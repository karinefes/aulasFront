<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("A: "+10*3)
        document.write("<br>B: "+(12+5))
        
        var soma = 5-9*2
        document.write("<br> C: "+soma)

        var ex04 = soma * ((3+4) / 2)
        document.write("<br>D: "+ex04)

        var altura =  Number.parseFloat (window.prompt("Qual é a sua altura?"))
        var alturaconvertida = altura.replace("," , ".") //tentativa de retira virgula ao digitar
        var peso = Number.parseFloat (window.prompt("Qual é o seu peso?"))
        var resultado = +peso / (alturaconvertida*alturaconvertida)
          

        document.write("<br> O seu IMC é: " +resultado.toFixed(2)) //PARA FIXAR 2 CASA DEPOIS DA VIRGULA

        var lucro =  window.prompt("Qual a porcentagem do seu lucro?")
        var custo = window.prompt("Qual o valor do seu produto?") 
        var resutado2 = lucro / 100 * custo
        document.write("<br> O seu lucro é: " + resutado2.toLocaleString('pt-br', {style: 'currency', 'currency': 'BRL'})) //PARA O VALOR APARECER EM REAIS 


    </script>
</body>
</html>
