<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Trabalhando com condições - IF</h1>
    <P id="dia">Bom dia</P>

    <p id="resultado"></p>

    <script>
        let idade = 15
        if (new Date().getHours() >14) {
            document.getElementById("dia").innerHTML = "Boa tarde!"
        }

        if (idade <16){
            document.getElementById("resultado").innerHTML = "Não pode votar!"
        }
    </script>
</body>
</html>
